<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - ChatHub</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand">
                    <span class="brand-icon">üí¨</span>
                    <span class="brand-text">ChatHub</span>
                </div>
                <h1 id="auth-title">Bienvenue</h1>
                <p id="auth-subtitle">Connectez-vous pour rejoindre la conversation</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>

            <div class="auth-content">
                <!-- ici pour la connexion -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="auth-btn primary">
                        <span class="btn-text">Se connecter</span>
                        <span class="btn-loading">Connexion...</span>
                    </button>
                </form>

                <!-- ici pour form d'inscription -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Nom d'utilisateur</label>
                        <input type="text" id="register-name" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="auth-btn primary">
                        <span class="btn-text">S'inscrire</span>
                        <span class="btn-loading">Inscription...</span>
                    </button>
                </form>
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                <!-- Hadi d google ba9i makhdamash -->
                <button type="button" class="auth-btn google" id="google-auth">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="btn-text">Continuer avec Google</span>
                    <span class="btn-loading">Connexion...</span>
                </button>
            </div>
            <div class="auth-error" id="auth-error"></div>
            <div class="auth-footer">
                <a href="../index.html" class="back-link">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
