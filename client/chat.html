<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub - Salles de Discussion</title>
    <link rel="stylesheet" href="chat.css">
    <!-- la bib des emojis -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.6.2/index.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <!-- Écrans de l'application -->
        <div id="roomScreen" class="screen hidden">
            <!-- Contenu sera chargé depuis room-selection.html -->
        </div>

        <div id="chatScreen" class="screen hidden">
            <!-- Contenu sera chargé depuis chat-interface.html -->
        </div>
    </div>

    <!-- Scripts externes -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    
    <!-- Nos modules JavaScript -->
    <script src="js/auth-check.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/room-management.js"></script>
    <script src="js/message-handling.js"></script>
    <script src="js/emoji-handler.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Vérifier l'authentification avant de charger le contenu
        document.addEventListener('DOMContentLoaded', async () => {
            // Vérifier si l'utilisateur est connecté
            const userData = sessionStorage.getItem('chatHubUser');
            if (!userData) {
                // Rediriger vers la page d'authentification si non connecté
                window.location.href = 'auth.html';
                return;
            }
            
            await loadHTMLContent();
            chatClient = new ChatClient();
        });

        async function loadHTMLContent() {
            try {
                const roomResponse = await fetch('components/room-selection.html');
                const chatResponse = await fetch('components/chat-interface.html');
                
                document.getElementById('roomScreen').innerHTML = await roomResponse.text();
                document.getElementById('chatScreen').innerHTML = await chatResponse.text();
            } catch (error) {
                console.error('Erreur lors du chargement des composants:', error);
            }
        }
    </script>
</body>
</html>
